<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Administration - BSPP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-900 text-slate-900 font-sans antialiased min-h-screen flex items-center justify-center">

    <div class="bg-white rounded-xl shadow-2xl w-full max-w-md overflow-hidden">
        <div class="bg-red-600 p-8 text-center">
            <i data-lucide="shield" class="w-16 h-16 text-white mx-auto mb-4"></i>
            <h1 class="text-2xl font-bold text-white uppercase tracking-wider">Administration BSPP</h1>
        </div>
        
        <div class="p-8">
            <form id="login-form" class="space-y-6">
                <div id="error-msg" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                    <span class="block sm:inline">Identifiants incorrects.</span>
                </div>

                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                        Utilisateur
                    </label>
                    <div class="relative">
                        <i data-lucide="user" class="absolute left-3 top-3 w-5 h-5 text-gray-400"></i>
                        <input class="shadow appearance-none border rounded w-full py-3 pl-10 pr-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-red-600" id="username" type="text" placeholder="admin">
                    </div>
                </div>
                
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                        Mot de passe
                    </label>
                    <div class="relative">
                        <i data-lucide="lock" class="absolute left-3 top-3 w-5 h-5 text-gray-400"></i>
                        <input class="shadow appearance-none border rounded w-full py-3 pl-10 pr-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-red-600" id="password" type="password" placeholder="••••••••">
                    </div>
                </div>
                
                <div class="flex items-center justify-between">
                    <a href="index.html" class="text-sm text-gray-500 hover:text-red-600">Retour au site</a>
                    <button class="bg-slate-900 hover:bg-red-600 text-white font-bold py-2 px-6 rounded focus:outline-none focus:shadow-outline transition" type="submit">
                        Se connecter
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="admin.js"></script>
</body>
</html>
